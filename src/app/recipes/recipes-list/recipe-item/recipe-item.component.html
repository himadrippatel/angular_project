<div class="card p-2 mb-2">
  <a class="" (click)="onSelected()">
    <div class="row">
      <div class="col-md-4 my-auto">
        <img src="{{recipe.ImagePath}}" alt="{{recipe.name}}" class="img-responsive"
          style="max-width:100%; width: 100%; max-height: 100px; height: 100px;">
      </div>
      <div class="col-md-8 my-auto">
        <h4 class="list-group-item-heading">
          {{recipe.name}}
        </h4>
        <p class="list-group-item-text mb-0">{{recipe.description}}</p>
      </div>
    </div>
  </a>
</div>
